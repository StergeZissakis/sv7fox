{% extends "base.html" %}
        {%  block header %}
            {%  include "header-full.html" %}
        {% endblock %}
        {%  block content %}
            <div class="col-md-12 column">
                <div class="row spacer">
            {% for page in front_pages %}
                {% if forloop.counter0|divisibleby:3  %}
                       </div>
                    </div>
                    <div class="col-md-12 column">
                        <div class="row spacer">
                {%  endif %}
                            <div class="col-md-4">
                                <div class="thumbnail">
                                    <img class="img-rounded img-responsive img-page-thumb" alt="{{  page.image.alt }}" src="{{ page.image.get_image_url }}">
                                    <div class="caption">
                                        <h3>
                                            {{ page.title | safe }}
                                        </h3>
                                        <p>
                                            {{ page.summary | safe }}
                                        </p>
                                        <p>
                                            <a class="btn btn-primary" href="{{  page.slug }} ">Λεπτομέρειες</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
            {% endfor %}
                </div>
            </div>
        {% endblock %}
